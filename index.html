<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./css/main.css">
        <script src="./app.js" defer></script>
        <title>Tic Tac Toe</title>
        <link rel="icon" type="image/x-icon" href="./assets/favicon.jpg">
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <main>
            <div class="menu">
                <div class="turn-indicator">
                    <p><span id="current-marker">X</span> TURN</p>
                </div>
                <button class="settings-btn">
                    <img src="./assets/cog.svg" alt="cogwheel">
                </button>
            </div>
            <div class="board-container">
                <div class="field" id="0"></div>
                <div class="field" id="1"></div>
                <div class="field" id="2"></div>
                <div class="field" id="3"></div>
                <div class="field" id="4"></div>
                <div class="field" id="5"></div>
                <div class="field" id="6"></div>
                <div class="field" id="7"></div>
                <div class="field" id="8"></div>
            </div>
            <div class="scoreboard">
                <div class="score-indicator x-indicator">
                    <span id="x-name" class="name">Player</span><span id="x-score" class="score">2</span>
                </div>
                <div class="score-indicator tie-indicator">
                    <span class="name">Tie</span><span id="tie-score" class="score">2</span>
                </div>
                <div class="score-indicator o-indicator">
                    <span id="o-name" class="name">Computer</span><span id="o-score" class="score">2</span>
                </div>
            </div>
        </main>
        <div class="game-over-banner">
            <p class="winner-small-text"><span id="winner-name">NAME</span> won!</p>
            <p class="winner-big-text"><span id="winner-marker">X</span> takes the round</p>
            <div class="button-container">
                <button class="btn quit-btn" type="button">Quit</button>
                <button class="btn next-btn" type="button">Next round</button>
            </div>
        </div>
        <div class="overlay active"></div>
    </body>
</html>
