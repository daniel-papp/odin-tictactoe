<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./css/main.css">
        <script src="./app.js" defer></script>
        <title>Tic Tac Toe</title>
        <link rel="icon" type="image/x-icon" href="./assets/icon.jpg">
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <main>
            <section class="board-container">
                <div class="field" id="0"></div>
                <div class="field" id="1"></div>
                <div class="field" id="2"></div>
                <div class="field" id="3"></div>
                <div class="field" id="4"></div>
                <div class="field" id="5"></div>
                <div class="field" id="6"></div>
                <div class="field" id="7"></div>
                <div class="field" id="8"></div>
            </section>
            <section class="scoreboard">
                <p class="player-one-score">Player One: 2</p>
                <p class="player-two-score">Player Two: 1</p>
            </section>
        </main>
        
    </body>
</html>
